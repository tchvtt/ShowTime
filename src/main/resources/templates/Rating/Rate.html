<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rate Movie or TV Show</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="container">
        <h1>Rate Movie or TV Show</h1>

        <!-- Formulaire pour évaluer un film ou une série -->
        <form action="#" th:action="@{/rating/save}" method="post" th:object="${rating}">
            <div>
                <label for="rating">Rating:</label>
                <select id="rating" th:field="*{rating}">
                    <option value="ONE">1</option>
                    <option value="TWO">2</option>
                    <option value="THREE">3</option>
                    <option value="FOUR">4</option>
                    <option value="FIVE">5</option>
                </select>
            </div>

            <div>
                <label for="comment">Comment:</label>
                <textarea id="comment" th:field="*{comment}" placeholder="Write your comment here..."></textarea>
            </div>

            <div>
                <label for="media">Select Movie/TV Show:</label>
                <select id="media" th:field="*{media.id}">
                    <option th:each="media : ${mediaList}" 
                            th:value="${media.id}" 
                            th:text="${media.title}">Select Media</option>
                </select>
            </div>

            <div>
                <button type="submit">Submit Rating</button>
            </div>
        </form>

        <a href="/movie/list">Back to Movies List</a> <!-- Lien retour vers la liste des films -->
        <a href="/tvshow/list">Back to TV Shows List</a> <!-- Lien retour vers la liste des séries -->

    </div>

</body>
</html>
