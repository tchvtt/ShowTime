<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowTime - Movies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Insertion du Header -->
    <div th:replace="~{Components/Header :: header}"></div>

    <div class="container">
        <h1>Movies</h1>

        <!-- Section pour les films populaires -->
        <section>
            <h2>Films populaires</h2>
            <div class="media-list">
                <!-- Boucle pour afficher les films -->
                <div th:each="movie : ${popularMovies}" class="media-item">
                    <h3 th:text="${movie.title}">Titre du film</h3>
                    <a th:href="@{/media/{id}(id=${movie.id})}">DÃ©tails</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Insertion du Footer -->
    <div th:replace="~{Components/Footer :: footer}"></div>
</body>
</html>
