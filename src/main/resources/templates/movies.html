<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowTime - Movies</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
</head>
<body class="bg-customGray text-white">
    <!-- Insertion du Header -->
    <div th:replace="~{Components/Header :: header}"></div>
    <div class="w-4/5 mx-auto">
        <!-- Texte pour introduire la section Movies -->
        <div class="text-center py-6 my-20">
            <h1 class="text-4xl font-bold text-customPink mb-4">Welcome to Movies</h1>
            <p class="text-lg text-gray-400">Dive into our exclusive collections and find the perfect movie for you!</p>
        </div>

        <!-- Popular Movies -->
        <div class="bg-customGray py-10">
            <h2 class="text-3xl text-center text-customPink mb-4">Popular Movies</h2>
            <div class="overflow-x-auto scroll-smooth no-scrollbar">
                <ul id="popular" class="flex py-2.5">
                    <li th:each="movie : ${popularMovies}" class="min-w-40 mx-4">
                        <a th:href="@{/media/{id}(id=${movie.id})}">
                            <img th:src="@{${movie.posterURL}}" alt="Poster of ${movie.title}" class="rounded-lg" loading="lazy" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Top Rated Movies -->
        <div class="bg-customGray py-10">
            <h2 class="text-3xl text-center text-customPink mb-4">Top Rated Movies</h2>
            <div class="overflow-x-auto scroll-smooth no-scrollbar">
                <ul id="topRated" class="flex py-2.5">
                    <li th:each="movie : ${topRatedMovies}" class="min-w-40 mx-4">
                        <a th:href="@{/media/{id}(id=${movie.id})}">
                            <img th:src="@{${movie.posterURL}}" alt="Poster of ${movie.title}" class="rounded-lg" loading="lazy" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Trending Movies -->
        <div class="bg-customGray py-10">
            <h2 class="text-3xl text-center text-customPink mb-4">Trending Movies</h2>
            <div class="overflow-x-auto scroll-smooth no-scrollbar">
                <ul id="trending" class="flex py-2.5">
                    <li th:each="movie : ${trendingMovies}" class="min-w-40 mx-4">
                        <a th:href="@{/media/{id}(id=${movie.id})}">
                            <img th:src="@{${movie.posterURL}}" alt="Poster of ${movie.title}" class="rounded-lg" loading="lazy" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- All Movies -->
        <div class="bg-customGray py-10">
            <h2 class="text-3xl text-center text-customPink mb-4">All Movies</h2>
            <ul class="grid grid-cols-2 md:grid-cols-4 gap-6 px-6">
                <li th:each="movie : ${allMovies}">
                    <a th:href="@{/media/{id}(id=${movie.id})}" 
                    th:text="${movie.title}" 
                    class="movie-title text-center block text-white mb-2 transition-colors duration-300 ease-in-out hover:!text-customPink">
                        Movie Title
                    </a>
                    <a th:href="@{/media/{id}(id=${movie.id})}">
                        <img th:src="@{${movie.posterURL}}" alt="Poster of ${movie.title}" class="rounded-lg" loading="lazy" />
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Insertion du Footer -->
    <div th:replace="~{Components/Footer :: footer}"></div>
</body>
</html>
