<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowTime - Discover</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Insertion du Header -->
    <div th:replace="~{Components/Header :: header}"></div>

    <div class="container">
        <h1>Discover</h1>
        <!-- Section pour les films populaires -->
        <section>
            <h2>Popular Movies</h2>
            <ul class="media-list">
                <!-- Boucle pour afficher les films -->
                <li th:each="movie : ${popularMovies}" class="media-item">
                    <a th:href="@{/media/{id}(id=${movie.id})}"><p th:text="${movie.title}">Titre du film</p></a>
                </li>
            </ul>
        </section>

        <!-- Section pour les séries populaires -->
        <section>
            <h2>Popular TV Shows</h2>
            <ul class="media-list">
                <!-- Boucle pour afficher les séries -->
                <li th:each="tvshow : ${popularTVShows}" class="media-item">
                    <a th:href="@{/media/{id}(id=${tvshow.id})}"><p th:text="${tvshow.title}">Titre de la série</p></a>
                </li>
            </ul>
        </section>
    </div>

    <!-- Insertion du Footer -->
    <div th:replace="~{Components/Footer :: footer}"></div>
</body>
</html>
