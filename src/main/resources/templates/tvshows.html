<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowTime - TV Shows</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Insertion du Header -->
    <div th:replace="~{Components/Header :: header}"></div>

    <div class="container">
        <h1>TV Shows</h1>

        <!-- Section pour les séries populaires -->
        <section>
            <h2>Séries populaires</h2>
            <div class="media-list">
                <!-- Boucle pour afficher les séries -->
                <div th:each="tvShow : ${popularTVShows}" class="media-item">
                    <h3 th:text="${tvShow.title}">Titre de la série</h3>
                    <a th:href="@{/media/{id}(id=${tvShow.id})}">Détails</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Insertion du Footer -->
    <div th:replace="~{Components/Footer :: footer}"></div>
</body>
</html>
